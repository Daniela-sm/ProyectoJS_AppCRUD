<body>
<!--Insert some header here-->
        <div class="container">
            <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
                <span class="fs-4">Simple CRUD  ¯\_(ツ)_/¯</span>
            </header>
          </div>
<!--Form Type Container with buttons-->
<section class="py-5 text-center container">
    <div class="row py-lg-5">
      <div class="col-lg-6 col-md-8 mx-auto">
        <h1 class="fw-light">Email List</h1>
        <div class="form-row">
          <div class="input-group">
            <input type="email" class="form-control" placeholder="Pls type email here" aria-label="User Email" id="emailInput" aria-describedby="emailHelp">
            <input type="hidden" id="updateEmail">
            <button type="button" class="btn btn-primary" id="saveEmailBtn">Save</button>
            <button type="button" class="btn btn-warning" id="updateEmailBtn" style="display: none;">Update</button>
          </div>
        </div>

        <div class="to-do-output">
          <table class="table table-dark table-hover mt-2" id="emailList"></table>
        </div>
      </div>
    </div>
</section>


<!--Scripts-->
